<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="luas.html" class="active">Hitung Luas</a></li>
            <li><a href="keliling.html">Hitung Keliling</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Luas Segitiga</h1>
        <div class="card">
            <img src="img/triangle.jpg" alt="Segitiga">
            <p>Rumus: L = ½ × a × t</p>
            <form id="areaForm">
                <input type="number" id="base" placeholder="Masukkan alas (a)" required>
                <input type="number" id="height" placeholder="Masukkan tinggi (t)" required>
                <div class="buttons">
                    <button type="submit" class="btn">Hitung</button>
                    <button type="reset" class="btn reset">Reset</button>
                </div>
            </form>
            <div class="result">
                <p>Luas Segitiga: <span id="areaResult">0</span> cm²</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
